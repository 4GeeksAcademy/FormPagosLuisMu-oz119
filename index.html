<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form de Pagos Luis Mu√±oz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-light">
                <h4 class="mb-0">Payment form example</h4>
            </div>
            <div class="card-body">

                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <form novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" id="cardNumber" name="cardNumber" class="form-control"
                                placeholder="XXXXXXXXXXXXXXXX" pattern="[0-9]{13,19}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" id="cvc" name="cvc" class="form-control" placeholder="0000"
                                pattern="[0-9]{3,4}" required>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="amount" name="amount" class="form-control" placeholder="Amount"
                                    min="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">State</label>
                            <select id="state" name="state" class="form-select" required>
                                <option value="">Pick a state</option>
                                <option value="LA">Luisiana</option>
                                <option value="MI">Michigan</option>
                                <option value="KS">Kansas</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="text" id="postal" name="postal" class="form-control" pattern="[0-9]{5}"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label d-block">We accept:</label>
                                <div class="bg-secondary rounded py-1 px-2 d-inline-block">
                                    <div class="form-check form-check-inline me-2"> <input class="form-check-input"
                                            type="radio" name="paymentMethod" id="mastercardRadio" value="mastercard"
                                            checked>
                                        <label class="form-check-label" for="mastercardRadio">
                                            <img src="https://img.icons8.com/ios-filled/24/ffffff/mastercard-logo.png"
                                                alt="Mastercard">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline me-2"> <input class="form-check-input"
                                            type="radio" name="paymentMethod" id="visaRadio" value="visa">
                                        <label class="form-check-label" for="visaRadio">
                                            <img src="https://img.icons8.com/ios-filled/24/ffffff/visa.png" alt="Visa">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline me-2"> <input class="form-check-input"
                                            type="radio" name="paymentMethod" id="discoverRadio" value="discover">
                                        <label class="form-check-label" for="discoverRadio">
                                            <img src="https://img.icons8.com/ios-filled/24/ffffff/discover.png"
                                                alt="Discover">
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline"> <input class="form-check-input"
                                            type="radio" name="paymentMethod" id="amexRadio" value="amex">
                                        <label class="form-check-label" for="amexRadio">
                                            <img src="https://img.icons8.com/ios-filled/24/ffffff/amex.png" alt="Amex">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea id="message" name="message" rows="3" class="form-control"
                                    placeholder="Add any notes here."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict';
            const form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>

</html>
